    <script>
      const boxes = document.querySelectorAll('.box')

      const color = document.getElementById('color-selector')
      const sprayColor = document.querySelector('.spray')
      

      for(let i = 0; i < boxes.length; i++){
        
        boxes[i].addEventListener('click',function fillColor(){
          boxes[i].style.backgroundColor = color.value
          })        
          
          boxes[i].addEventListener('dblclick',function(){
            boxes[i].style.backgroundColor = ""
          })
          
          if(sprayColor.checked === true){
        boxes[i].addEventListener('mouseover',function(){
          boxes[i].style.backgroundColor = color.value
          })
      }
      
      
}
